<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<header>
			<div class="head">
				<div class="logo">TodoList</div>
				<input type="text" id="input" placeholder="请输入待办事项" />
			</div>
		</header>
		<div class="main">
			<section class="doing todo">
				<div class="title">
					<div class="lable">正在进行</div>
					<div class="num">0</div>
				</div>
				<div class="list">
				</div>
			</section>
			<section class="done todo">
				<div class="title">
					<div class="lable">已经完成</div>
					<div class="num">0</div>
				</div>
				<div class="list">
			</section>
		</div>
		<script src="js/js.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lcXys.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
